  <body>
    <!-- Navigation -->
    <header>
      <nav class="navbar navbar-global navbar-fixed-top" role="navigation">
        <div class="container" style="justify-content: center;">
          <div style="font-family: Nanum Pen Script, cursive" class="logo">

            <!-- <img src="/assets/images/logo.png" /> -->
            <!-- </a> -->
          </div>
      </nav>
    </header>

    <div class="container">

      <article class="start">
        <h1 class="mt-5 text-center">난..무슨벌레일까?</h1>
        <button type="button" style="background-color: #00bfff; color: white; border: #00bfff" class="btn btn-primary mt-5" onclick="start();">
          테스트 시작하기
        </button>
      </article>


      <article class="question">
        <div class="progress mt-5">
          <div class="progress-bar" role="progressbar" style="background-color: black"></div>
        </div>
        <h2 id="title" class="questionMain">문제</h2>
        <input id="type" type="hidden" value="EI" />
        <button id="up"  type="button"  class="arrow_box mt-5" style="float: right">
          Primary
        </button>
        <button id="down" type="button" class="arrow_downbox mt-5" style="float: left">
          Primary
        </button>
      </article>



      <article class="result">
        <h3 id="subTitle" class="subtitle">설명</h3>
        <div class="img_box">
          <img id="img" class="rounded-circle mt-5" src="/assets/images/test.jpg" alt="item"/>
        </div>
        <!-- <h2 id="item" class="text-center mt-5">캐릭터 이름</h2> -->
        <h4 class="resulttitle">성향</h4>
        <h5 class="resultcontent" id="workexplain" name="업무 성향"></h5>
        <h6 class="resulttitle">성격 혹은 대인관계</h6>
        <h7 class="resultcontent" id="perexplain" name="성격 혹은 대인관계">
        </h7>
        <h6 class="resulttitle">다른 사람과 궁합</h6>
        <div class="test">
          <div class="box">
            <div class="img-box">
              <img id="chemistryimg" class="rounded-circle" src="/assets/images/test.jpg" alt="item"/>
            </div>
            <h7 class="resultcontent" id="clickexplain" name="잘맞는 벌레"></h7>
          </div>
          <div class="box">
            <div class="img-box">
              <img id="notchemistryimg" class="rounded-circle" src="/assets/images/test.jpg" alt="item"/>
            </div>
            <h7 class="resultcontent" id="notclickexplain" name="잘안맞는 벌레"></h7>
          </div>
        </div>
         <!-- <button style="margin-bottom:40px" class="btn btn-primary mt-5" onclick="reset();" >
        다시 테스트 하기!
      </button> -->

        <div class="back">
          <div class="button_base b03_skewed_slide_in">
            <div>다시 테스트 하기!</div>
            <div></div>
            <div onclick="reset();">다시 테스트 하기!</div>
          </div>
        </div>

        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <!-- <div class="share addthis_inline_share_toolbox"></div> -->
      </article>
